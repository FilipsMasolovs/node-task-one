<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Comments</title>
</head>
<body>
<div class="content">
    <h1>Comments</h1>
    <div class='comments' id="comments"></div>
    <div class='add-comment' id="add-comment">
        <h4>Add a comment:</h4>
        <form action="http://localhost:5000/api/comments" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="comment">Comment:</label>
            <textarea type="text" id="comment" name="comment"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<script>
    const getAllComments = () => {
        fetch('http://localhost:5000/api/comments').then(function(response) {
            return response.json();
        }).then(function(data) {
            data.forEach((comment) => {
                let div = document.createElement('div');
                div.innerHTML = `<div class='comment'><p>${comment.comment}</p><div><span>by: <h4>${comment.name}</h4></span></div></div>`
                const commentsContainer = document.getElementById("comments");
                commentsContainer.appendChild(div);
            })
        }).catch(function() {
            console.log("Something went wrong.");
        });
    }
    getAllComments()
</script>
</body>
</html>
